<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- jQuery CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	<!-- moment CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

	<!-- Firebase Link -->
	<script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

	<title>TrainScheduler</title>


</head>

<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="display-4">Choo! Choo! The train is coming!</h1>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Current Train Schedule</h3>
			</div>
			<table class="table" id="train-schedule">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency(min)</th>
					<th>Next Arrival</th>
					<th>Minutes Away</th>
				</tr>
			</table>
		</div>

		<!-- Add Train -->
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Add Train</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<label for="train-input">Train Name</label>
						<input type="text" class="form-control" id="train-input">
					</div>
					<div class="form-group">
						<label for="destination-input">Destination</label>
						<input type="text" class="form-control" id="destination-input">
					</div>
					<div class="form-group">
						<label for="time-input">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="time-input">
					</div>
					<div class="form-group">
						<label for="frequency-input">Frequency (min)</label>
						<input type="text" class="form-control" id="frequency-input">
					</div>
					<button class="btn btn-default" id="add-train" type="submit">Submit</button>


				</form>
			</div>


		</div>



	</div>
	<script src="assets/javascript/script.js" type="text/javascript"></script>


</body>

</html>
